<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="button">‚Üê Back</div>
            <div class="profile-info">
                <div class="user-details">
                    <h1>David Rost</h1>
                    <div class="profile-image">
                        <img src="man.jpg" alt="Profile Picture">
                    </div>
                    <div class="stats">
                        <span>230 Followers</span>
                        <span>140 Following</span>
                        <span>15 Albums</span>
                    </div>
                    <div class="actions">
                        <button>+ Follow</button>
                        <button>Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-section">
            <h2>Portraits</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="girl.jpg" alt="Portrait 1"></div>
                <div class="gallery-item"><img src="looking at.jpg" alt="Portrait 2"></div>
                <div class="gallery-item"><img src="dreaming.jpg" alt="Portrait 3"></div>
                <div class="gallery-item"><img src="old man.jpg" alt="Portrait 4"></div>
                <div class="gallery-item"><img src="young girl.jpg" alt="Portrait 5"></div>
                <div class="gallery-item"><img src="eyes.webp" alt="Portrait 6"></div>
            </div>
        </div>
    </div>
</body>
</html>
